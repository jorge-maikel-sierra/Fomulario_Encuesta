<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 id="tittle" class="text-center">Jorge Sierra Formulario De Encuesta</h1>
            <p id="description" class="description text-center">
                Gracias por tomarse el tiempo para ayudarnos a mejorar la plataforma.
            </p>
        </header>
        <form id="survey-form">
            <div class="form-group">
                <label for="name" id="name-label">Nombre</label>
                <input type="text" name="name" id="name" class="form-control" placeholder="Ingresa tu nombre" required />
            </div>
            <div class="form-group">
                <label for="email" id="email-label">Email</label>
                <input type="email" name="email" placeholder="Ingresa tu Email" id="email" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="number" id="number-label">Años<span class="clue">(opcional)</span></label>
                <input type="number" name="age" min="10" max="99" id="number" class="form-control" placeholder="Años">
            </div>
            <div class="form-group">
                <p>¿Qué opción describe mejor su función actual?</p>
                <select name="role" id="dropdown" class="form-control" required>
                    <option disabled selected value>Seleccione el rol actual</option>
                    <option value="student">Estudiante</option>
                    <option value="job">Trabajo de tiempo completo</option>
                    <option value="learner">Estudiante de tiempo completo</option>
                    <option value="preferno">Prefiero no decirlo</option>
                    <option value="other">Otro</option>
                </select>
            </div>
            <div class="form-group">
                <p>¿Recomendarías freeCodeCamp a un amigo?</p>
                <label>
                    <input type="radio" name="user-recommend" value="definitely" class="input-radio" checked>Definitivamente
                </label>
                <label><input type="radio" name="user-recommend" value="maybe" class="input-radio">Quizás</label>
                <label><input type="radio" value="not-sure" name="user-recommend" class="input-radio">No estoy seguro</label>
            </div>
            <div class="form-group">
                <p>¿Cuál es tu función favorita de freeCodeCamp?</p>
                <select name="mostLike" id="most-like" class="form-control" required>
                    <option value disabled selected>Seleccione una opción</option>
                    <option value="challenges">Desafíos</option>
                    <option value="projects">Proyectos</option>
                    <option value="community">Comunidad</option>
                    <option value="openSource">Fuente abierta</option>
                </select>
            </div>
            
        </form>
    </div>
    
</body>
</html>
